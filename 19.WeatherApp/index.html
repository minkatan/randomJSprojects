<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".././output.css">
    <title>Weather</title>
</head>
<body class="flex flex-col justify-center items-center h-screen">
    <div class="border border-solid border-sky-400 rounded bg-sky-400 text-white p-8 text-center shadow-lg shadow-sky-800 sm:w-1/3">
        <div class="flex flex-col items-center justify-center">
            <h1 id="location" class="text-4xl font-bold mx-4 my-2 py-2"></h1>
            <p id="temperature"></p>
            <div class="flex flex-row text-center">
                <img id="weather-icon" typeof="foaf:Image" class="" src="" width="75" height="45" alt="Mostly Cloudy" title="Mostly Cloudy" />
                <span id="weatherText" class=""></span>
            </div>
        <div class="border text-center mt-4">
            <p id="real-feel" class="border px-4 py-2"></p>
            <p id="uv-index" class="border px-4 py-2"></p>
            <p id="humidity" class="border px-4 py-2"></p>
        </div>
            <div id="change-location" class="mx-4 mt-8 rounded border border-blue-600 p-4 text-gray-200 cursor-pointer" style="display: flex">
                Change Location
            </div>
        </div>
    </div>
    <div id="submit-form" class="text-blue-900 text-center flex flex-col mt-8" style="display: none">
        <label class="my-2 font-bold">Postal Code</label>
        <input id="submit-postal" type="text" name="postal" autocomplete="off" class="rounded-xl p-2 border-2 border-solid border-blue-900" />
    </div>

    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
