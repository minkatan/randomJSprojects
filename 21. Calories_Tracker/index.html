<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <header class="bg-blue-900 text-white w-full py-4 px-2 flex flex-row justify-between">
            <h1 class="text-2xl ml-2">
                Track Calories
            </h1>
        <div>
            <button id='clear-all' href="#" class="hover:bg-blue-400 rounded-md bg-blue-500 text-sm px-6 py-2 mr-8 shadow-sm">
                Clear All
            </button>
        </div>
    </header>
    <main class="w-screen">
    <div class="flex flex-col justify-center items-center mt-4">
        <div class="border border-solid border-slate-100 shadow-lg shadow-slate-300 w-3/4 text-center pt-8 pb-12">
            Add Meal / Food Item
            <form class="flex flex-row flex-wrap text-left justify-between items-start m-4 gap-6">

                <div class="flex flex-col w-full mr-8 basis-2/5">
                    <label for="Meal" class="font-bold text-cyan-900 mb-2">Meal</label>
                    <input id="item-meal" type="text" placeholder="Add Item" class="border-b-2 border-slate-400 focus:outline-none"/>
                </div>

                <div class="flex flex-col w-full mr-8 basis-2/5">
                    <label for="calorie" class="font-bold text-cyan-900 mb-2">Calories</label>
                    <input id="item-calories" type="number" placeholder="Add Calories" class="border-b-2 border-slate-400 focus:outline-none"/>
                </div>
                <!-- buttons -->
                <div class="lg:basis-4/5 flex flex-row flex-wrap gap-4 justify-between">
                    
                    <button id="add-meal" type="submit" class="bg-cyan-500 text-blue-900 p-2 text-center rounded shadow shadow-cyan-900 lg:w-1/4 flex flex-row">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                          </svg>
                          Add Meal</button>

                    <button id="update-meal" type="submit" class="bg-green-200 text-blue-900 p-2 text-center rounded shadow shadow-green-900 lg:w-1/4 flex flex-row">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                          </svg>
                        Update Meal</button>

                    <button id="delete-meal" type="submit" class="bg-red-800 text-white p-2 text-center rounded shadow shadow-amber-300 lg:w-1/4 flex flex-row">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                          </svg>
                          Delete Meal</button>

                    <button id="back-btn" type="submit" class="bg-gray-600 text-white p-2 text-center rounded shadow shadow-cyan-900 lg:w-1/4 flex flex-row">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
                          </svg>
                          Back</button>

                </div>
            </form>
        </div>
        <div id="total-calories" class="text-3xl text-blue-900 mt-8 font-bold">
            Total Calories : 0
        </div>
        <div class="flex flex-col w-4/5 m-4 p-4">
            <ul id="item-list" class="bg-slate-100 p-4 rounded">
            </ul>
        </div>
    </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
