<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
    <h1>Started Coding</h1>
<div class="container-timer">
    Since<div>
        <div class="timerMO "></div>
        <span>Months</span>
    </div>
    <div>
        <div class="timerD"></div>
        <span>Days</span>
    </div>
    <div>
        <div class="timerH"></div>
        <span>Hours</span>
    </div>
    <div>
        <div class="timerM"></div>
        <span>Mins</span>
    </div>
    <div>
        <div class="timerS"></div>
        <span>Seconds</span>
    </div>
    Ago
</div>
    </body>
</html>
