<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pofile Scroller</title>
    <link rel="stylesheet" href="../../output.css">
</head>
<body>
    <main>
        <div class="mx-auto my-8 w-full">
            <h1 class="w-full text-center text-4xl text-gray-800 font-bold">Profile Scroller</h1>
            <div id="image-display" class="border shadow border-gray-300 w-full"></div>
            <br />
            <div id="profile-display" class="border shadow border-gray-300 w-full"></div>
            <br>
            <div id="scroller" class="flex flex-row justify-between text-2xl font-bold">
                <div id="previous" class="bg-rose-400 w-full">previous</div>
                <div id="next" class="bg-rose-400 w-full">next</div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
