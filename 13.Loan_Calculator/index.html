<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Loan Calculator</title>

    <style>
        #loading, #result  {
            display: none;
        }
    </style>
</head>
<body class="bg-green-700 flex items-start justify-center h-screen text-emerald-900">
    <div class="container mx-auto border border-solid border-emerald-600 bg-green-50 max-w-screen-md my-8 p-4 rounded-xl shadow-xl">
    <h1 class="text-center text-4xl font-bold mb-4">Loan Calculator</h1>
        <form id="loan-form" class="grid grid-col-2 gap-4">
            <!-- form -->
            <div class="col-span-2">
                <label for="amount" class="mr-2 bg-green-100 p-2">$</label>
                <input type="text" placeholder="Loan amount" id="loan-amount" value="500000" class="w-10/12  px-2 py-4 border border-solid border-emerald-900 rounded"/>
            </div>
            <div class="w-full">
                <label for="interest" class="mr-2 bg-green-100 p-2">%</label>
                <input type="number" placeholder="Interest" id="interest" value="1.5" class="w-8/12  px-2 py-4 border border-solid border-emerald-900 rounded text-ellipsis"/>
            </div>
            <div class="w-full">
                <label for="years" class="mr-2 bg-green-100 p-2">Years</label>
                <input type="number" placeholder="Years to repay" id="years" value="15" class="w-7/12  px-2 py-4 border border-solid border-emerald-900 rounded text-ellipsis"/>
            </div>
            <input type="submit" value="Calculate" class="col-span-2 text-center bg-emerald-900 text-green-50 rounded shadow w-1/2 place-self-center py-2 cursor-pointer" />
        </form>
            
            <!-- loading -->
            <div id="loading" class="col-span-2 flex items-center justify-center p-4 m-4">
                <svg class="animate-spin h-8 w-8 mr-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                  </svg>
                  Calculating...
            </div>
            
            <!-- result -->
            <div id="result" class="grid col-span-2 text-center w-full mt-4">
                <div>
                    <label for="amount" class="bg-green-100 p-2">Monthly Payment</label>
                    <input type="text" id="monthly-payment" class="p-1 border-b border-solid border-emerald-900" disabled/>
                </div>
                <div>
                    <label for="amount" class="bg-green-100 p-2">Total Interest</label>
                    <input type="text" id="total-interest" class="p-1 border-b border-solid border-emerald-900" disabled/>
                </div>
                <div>
                    <label for="amount" class="bg-green-100 p-2">Total Payment</label>
                    <input type="text" id="total-payment" class="p-1 border-b border-solid border-emerald-900" disabled/>
                </div>
            </div>
    </div>
</body>

<script src="./app.js"></script>
</html>
